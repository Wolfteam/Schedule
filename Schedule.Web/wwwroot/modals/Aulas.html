<form id="form_aulas" class="col s12" style="display:none">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">comment</i>
            <input id="id_aula" name="id_aula" type="hidden">
            <input id="nombre_aula" name="nombre_aula" type="text" class="validate" minlength="4" maxlength="20" required>
            <label for="nombre_aula">Nombre del aula</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">filter_9_plus</i>
            <input id="capacidad" name="capacidad" type="text" class="validate" minlength="2" maxlength="2" required>
            <label for="capacidad">Capacidad</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">check</i>
            <select id="select_tipo_aula" name="select_tipo_aula" class="select2 required">
                <option value="" disabled selected="selected">Seleccione el tipo de aula...</option>
            </select>
        </div>
    </div>
    <div class="row" style="position:fixed">
        <div class="col s12 selectResults"></div>
    </div>
</form>

<div class="col s12 progressBar">
    <div class="row">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
