<form id="form_profesores" class="col s12" style="display:none">
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">filter_9_plus</i>
            <input id="cedula" name="cedula" type="text" class="validate onlyNum" minlength="8" maxlength="8" required>
            <label for="cedula">Cedula</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">check</i>
            <select id="select_prioridad" name="select_prioridad" class="select2 required">
                <option value="" disabled selected="selected">Seleccione la prioridad...</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">comment</i>
            <input id="nombre" name="nombre" type="text" class="validate" maxlength="20" required>
            <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">comment</i>
            <input id="apellido" name="apellido" type="text" class="validate" maxlength="20" required>
            <label for="apellido">Apellido</label>
        </div>
    </div>
    <div class="row" style="position:fixed">
        <div class="col s12 selectResults"></div>
    </div>
</form>
<div class="col s12 progressBar">
    <div class="row">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
