<form id="form_materias" class="col s12" style="display:none">
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">code</i>
            <input id="codigo" name="codigo" type="text" class="validate onlyNum" minlength="4" maxlength="5" required>
            <label for="codigo">Codigo</label>'
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">comment</i>
            <input id="asignatura" name="asignatura" type="text" class="validate" minlength="4" maxlength="20" required>
            <label for="asignatura">Asignatura</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <select id="select_semestre">
                <option value="-1" disabled selected>Seleccione...</option>
            </select>
            <label>Seleccione el semestre...</label>
        </div>
        <div class="input-field col s6">
            <select id="select_carrera">
                <option value="-1" disabled selected>Seleccione...</option>
            </select>
            <label>Seleccione el tipo de carrera...</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">filter_9_plus</i>
            <input id="horas_academicas_t" name="horas_academicas_t" type="text" class="validate onlyNum" minlength="1" maxlength="2"
                required>
            <label for="horas_academicas_t">Horas Acad. Totales</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">filter_9_plus</i>
            <input id="horas_academicas_s" name="horas_academicas_s" type="text" class="validate onlyNum" minlength="1" maxlength="2"
                required>
            <label for="horas_academicas_s">Horas Acad. Seman.</label>
        </div>
    </div>
    <div class="row">
        <div class="switch">
            <label>Teoria
                <input id="tipo_aula" type="checkbox">
                <span class="lever"></span>Laboratorio
            </label>
        </div>
    </div>
</form>

<div class="col s12 progressBar">
    <div class="row">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
