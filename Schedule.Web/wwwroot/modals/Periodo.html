<form id="form_periodos" class="col s12" style="display:none">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">filter_9_plus</i>
            <input id="nombre_periodo" name="nombre_periodo" type="text" class="validate" minlength="4" maxlength="10" required>
            <label for="nombre_periodo">Nombre del periodo academico</label>
        </div>
    </div>
    <div class="row">
        <div class="switch">
            <label>Inactivo
                <input id="periodo_status" type="checkbox">
                <span class="lever"></span>Activo
            </label>
        </div>
    </div>
</form>
<div class="col s12 progressBar">
    <div class="row">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
